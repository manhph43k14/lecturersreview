    <meta charset="UTF-8">

    <title>Login</title>

<body class="bg">
    <div class="header">
        <h1>DUE Lecturers review</h1>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-6 col-xs-12 row-container">
                <form>
                    <div class="login">Login</div>
                    <div class="signup">Sign up</div>
                    <!-- Sign in form -->
                    <div class="login-form">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email_login" placeholder="Enter email">
                            <p class="emailError"></p>
                        </div>
                        <div class="form-group">
                            <label for="password" class="label">Password</label>
                            <input type="password" class="form-control" id="password_login" placeholder="Password">
                            <p class="passwordError"></p>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block my-3" onclick="login" id="btnLogin">Log in</button>
                        <p><span><a href="#">I forgot my Password</a></span></p>
                    </div>
                    <!-- Sign up form  -->
                    <div class="signup-form">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email_signup" placeholder="Enter email">
                            <p class="emailError"></p>
                        </div>
                        <div class="form-group">
                            <label for="password" class="label">Password</label>
                            <input type="password" class="form-control" id="password_signup" placeholder="Password">
                            <p class="passwordError"></p>
                        </div>
                        <div class="form-group">
                            <label for="userName">Your name</label>
                            <input type="text" class="form-control" id="user_name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="userClass">Your class</label>
                            <input type="text" class="form-control" id="user_class" placeholder="Enter your class">
                        </div>
                        <button type="submit" class="btn btn-success btn-block my-3" onclick="signup" id="btnSignup">Sign up</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
