<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    <title>Login</title>
</head>

<body> 
    <div class="header">
        <h1>Hệ thống hỗ trợ sinh viên</h1>
    </div>
    <div class="container">
        <div class="signup">sign up</div>
        <div class="login">log in</div>
        <div class="signup-form">
            <input type="text" placeholder="Your Email Address" class="input"><br>
            <input type="text" placeholder="Choose A UserName" class="input"><br>
            <input type="password" placeholder="Choose A Password" class="input"><br>
            <div class="btn">create account</div>
        </div>
        <div class="login-form">
            <input type="text" class="input" placeholder="Email or UserName"><br>
            <input type="password" class="input" placeholder="Password"><br>
            <div class="btn">log in</div>
            <span><a href="#">I forgot my Username or Password</a></span>
        </div>
    </div>
</body>

</html>
