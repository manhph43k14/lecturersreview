<!doctype html>
<html lang="en">
  <head>
    <title>Find</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/find.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  </head>
  <body>
    <!-- thanh tìm kiếm -->
    <div class="box">
      <h3>Tìm kiếm</h3><hr>
      <div class="timkiem">
          <input type="search" id="search" placeholder="Nhập từ khóa" />
          <select class="item">
            <option value="0">-- Chọn chuyên mục --</option>
            <option value="introduce">Giới thiệu</option>
            <option value="teacher">Giảng viên</option>
            <option value="subject">Môn học</option>
            <option value="major">Chuyên ngành</option>
            <option value="faculty">Khoa - Phòng</option>
            <option value="educate">Đào tạo</option>
          </select><br>
          <button type="submit">TÌM</button>
      </div>
    </div>
</body>
</html>
